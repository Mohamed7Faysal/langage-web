<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change the language</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a style="line-height: 50px" class="navbar-brand" href="#">
          <img
            src="logo.jpg"
            alt=""
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          <span id="title">Coder Shiyar</span>
        </a>
        <div>
          <button id="arabic" type="button" class="btn btn-success">
            العربية
          </button>
          <button id="english" type="button" class="btn btn-danger">
            English
          </button>
        </div>
      </div>
    </nav>
    <div id="welcome-text" class="alert alert-success" role="alert">
      Welcome to website of coder shiyar
    </div>
    <main>
      <div
        style="justify-content: center; display: flex"
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div style="max-width: 860px" class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="3.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer>
      <div class="card text-center">
        <div id="about" class="card-header">About us</div>
        <div class="card-body">
          <p id="about-text" class="card-text">
            I am a teacher and a software developer
          </p>
          <a id="contact" href="#" class="btn btn-primary">contact us</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
